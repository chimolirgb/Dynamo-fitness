{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="login" > 
    <div class="row">
      <div class= "col-md-3"> </div>
      <div class="col-md-5 bg-success">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? <a href="{{url_for('auth.register')}}" class="text-danger" style="font-size:larger;font-weight:bold;">Sign up here</a></p>
     </div>
     <div clas="col-md-4"> </div>
    </div>
</div>
{% endblock%}
